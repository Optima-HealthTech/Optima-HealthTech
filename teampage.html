<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0a0a23, #3322cc);
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 60px;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .member {
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .line {
      width: 80%;
      height: 2px;
      background-color: white;
      margin: 0 auto 10px auto;
    }

    @media (max-width: 700px) {
      .team {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .team {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Our Team</h1>
  <div class="team">
    <div class="member">
      <div class="line"></div>
      Mohammed Harouach
    </div>
    <div class="member">
      <div class="line"></div>
      Yves Angounou Agnima
    </div>
    <div class="member">
      <div class="line"></div>
      Jack Fortin
    </div>
    <div class="member">
      <div class="line"></div>
      Teju Olatunji
    </div>
    <div class="member">
      <div class="line"></div>
      Dinim Onyige
    </div>
    <div class="member">
      <div class="line"></div>
      Shrish Rao
    </div>
  </div>
</body>
</html>
